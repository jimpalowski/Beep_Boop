<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Beep Boop</h1>
      <h6>Enter a number to see if it is a robot!</h6>
      <form id="Main">
        <label for="Beep"></label>
        <input type="text" class="form-control" id="Boop" placeholder="Enter a number">
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      
     <div id="Result">
       <p>Your Robot Number is: <span class="resulting"></span></p>
     </div>
     </div>
</div>
  </body>
</html>
