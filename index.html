<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <h1>Check your number if it is a Robot</h1>
      <form id="Main">
        <label for="Beep">Enter a number to see the resulting output</label>
        <input type="text" class="form-control" id="Boop" placeholder="Enter a number">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

     <div id="Result">
       <p>Hello your number is: <span class="resulting"></span></p>
     </div>

</div>
  </body>
</html>
